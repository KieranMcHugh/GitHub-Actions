name: Assign to team member
on:
  issues:
    types: [opened]
permissions:
  issues: write
jobs:
  label-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Assign to Team Member
        uses: actions-ecosystem/action-add-issue-assigner@v1
        with:
            assignees: 'KieranMcHugh'
            github_token: ${{ secrets.GITHUB_TOKEN }}
            labels: "To Do"
